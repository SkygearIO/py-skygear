language: python

python:
  - '3.4'
  - '3.5'

addons:
  postgresql: "9.5"

services:
  - docker

cache:
  directories:
    - $HOME/.cache/pip

env:
  global:
    - DATABASE_URL=postgresql://postgres:@localhost/skygear_test?sslmode=disable

before_install:
  - pip install --upgrade pip
  - pip install pylama
  - pip install isort
  - pip install lizard
  - pip install coverage
  - sudo apt-get install -y postgresql-9.5-postgis-2.3

install:
  - pip install -r requirements.txt

before_script:
  - psql -c 'CREATE DATABASE skygear_test;' -U postgres
  - psql -c 'CREATE EXTENSION postgis;' -U postgres -d skygear_test

script:
  - pylama skygear
  - coverage run --source skygear setup.py test
  - lizard skygear -C 10 -W .lizard -w -i 0
  - coverage report -m --omit *tests*

before_deploy:
  - scripts/fix-setup-version.sh
  - make build

deploy:
  - provider: releases
    api-key: "$GITHUB_RELEASE_TOKEN"
    file:
      - "dist/*.whl"
    skip_cleanup: true
    file_glob: true
    on:
      repo: SkygearIO/py-skygear
      tags: true
      python: 3.5
  - provider: script
    script: ./scripts/deploy.sh
    skip_cleanup: true
    on:
      repo: SkygearIO/py-skygear
      all_branches: true
      python: 3.5

notifications:
  slack:
    secure: ""
